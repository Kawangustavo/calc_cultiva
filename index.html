<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favcom.png">
    <title>Calculadora de Fertilidade</title>
</head>
<body>
  <div class="navbar">
    <img src="./images/logo.svg" alt="Logo" class="logo"> 
    <a href="https://drive.google.com/file/d/135b-ohlNSNiGnfOZEzKXkUg0Ff74xTfH/view?usp=sharing" target="_blank"><img src="./images/info.svg" alt="info" class="info"></a>
</div>

    <div class="calculator">
        <h1>Calculadora de Fertilidade <p style="font-size:20px; transform: translateY(-50%);">&#129518;&#65039;
        </p></h1>
        <div class="grid">
            <div>
                <input type="number" id="nitrogenio" placeholder="mg/kg">
                <label for="nitrogenio">Nitrogênio</label>
            </div>
            <div>
                <input type="nunber" id="fosforo" placeholder="mg/kg">
                <label for="fosforo">Fósforo</label>
            </div>
            <div>
                <input type="number" id="potassio" placeholder="mg/kg">
                <label for="potassio">Potássio</label>
            </div>
            <div>
                <input type="number" id="eletrocondutividade" placeholder="Insira o valor aqui:">
                <label for="eletrocondutividade">Eletrocondutividade</label>
            </div>
            <div>
                <input type="numner" id="ph" placeholder="Insira o valor aqui:">
                <label for="ph">pH</label>
            </div>
            <div>
                <input type="number" id="temperatura" placeholder="Cº">
                <label for="temperatura">Temperatura</label>
            </div>
            <div class="umidade-centralizada">
                <input type="number" id="umidade" placeholder="%">
                <label for="umidade">Umidade</label>
            </div>
        </div>
        <button type="submit" class="button" id="calcular">Calcular:</button>
    </div>
    <span class="span"></span>
    <div class="result">
        <ul id="resultado">
            <!-- Resultados serão exibidos aqui -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
